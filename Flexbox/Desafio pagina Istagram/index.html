<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Desafio Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="assets/img/instagram-celular.png" alt="Phone Photo" />
      </div>
      <div class="intagram-continue">
        <div class="group">
          <img
            src="assets/img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img
              src="assets/img/f54de1da8de6692f8398f6aa57674b5f.jpeg"
              alt="User Photo"
            />
          </div>
          <a href="#" class="instagram-login">Continue Como "Usuario"</a>
          <a href="#" class="instagram-logout">Fazer Logout</a>
        </div>
        <div class="group">
          <a href="#" class="not-account">Não é "Usuario"</a>
          <p class="notaccount">
            <span><a class="link-blue" href="#">Alternar Contas</a></span>
            ou
            <span><a class="link-blue" href="#">Inscreva-se</a></span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o APP</p>
          <div class="download">
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D0C826C21-17C3-444A-ABB7-EBABD37214D7%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.instagram.com%2Fgabriel.loppees%2F" class="app-download"></a>
            <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=8%2C7%2C1370%2C609" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
